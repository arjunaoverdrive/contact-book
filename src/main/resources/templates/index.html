<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="main">
    <div class="container">
        <h1>Contact list</h1>
        <div class="contact_list" th:if="${contacts.size()} > 0">


            <table>
                <thead>
                <tr>
                    <th>id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.id}"></td>
                    <td th:text="${contact.firstName}"></td>
                    <td th:text="${contact.lastName}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.phone}"></td>
                    <td class="edit_btn_cell>">
                        <a th:href="@{/contacts/{id}/edit(id=${contact.id})}">
                            <button type="button" class="edit_btn">Edit</button>
                        </a>
                    </td>
                    <td class="delete_btn_cell">
                        <a th:href="@{/contacts/{id}/delete(id=${contact.id})}">
                            <button type="button" class="delete_btn">Delete</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br/>
        <br/>
        <div>
            <button type="button" class="add_btn">Add new contact</button>
            <div id="new_contact_form_div" class="hidden" th:insert="~{fragments/form :: form}"></div>
        </div>

    </div>
</div>
</body>
</html>
